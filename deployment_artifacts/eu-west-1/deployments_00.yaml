apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkoperator-api-service
  namespace: darkoperator-eu-west-1
  labels:
    app: darkoperator
    service: api-service
    region: eu-west-1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: darkoperator
      service: api-service
  template:
    metadata:
      labels:
        app: darkoperator
        service: api-service
        region: eu-west-1
    spec:
      containers:
        - 
          name: api-service
          image: darkoperator/production:v1.0.0-stable
          ports:
            - 
              containerPort: 8080
          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
              gpu: 1
            requests:
              cpu: 500m
              memory: 1Gi
          env:
            - 
              name: ENVIRONMENT
              value: production
            - 
              name: REGION
              value: eu-west-1
            - 
              name: SERVICE_NAME
              value: api-service
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullPolicy: Always