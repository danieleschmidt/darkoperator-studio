services:
  darkoperator-api:
    build: .
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
    - ENVIRONMENT=production
    - LOG_LEVEL=INFO
    ports:
    - 8000:8000
  nginx:
    image: nginx:alpine
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
  redis:
    image: redis:alpine
    ports:
    - 6379:6379
version: '3.8'
