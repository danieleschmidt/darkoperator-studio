{
  "apiVersion": "v1",
  "kind": "Service",
  "metadata": {
    "name": "darkoperator-api-service",
    "namespace": "darkoperator"
  },
  "spec": {
    "type": "LoadBalancer",
    "ports": [
      {
        "port": 80,
        "targetPort": 8000
      }
    ],
    "selector": {
      "app": "darkoperator-api"
    }
  }
}