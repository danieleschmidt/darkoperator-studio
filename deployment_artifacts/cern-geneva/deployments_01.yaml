apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkoperator-neural-operator-service
  namespace: darkoperator-cern-geneva
  labels:
    app: darkoperator
    service: neural-operator-service
    region: cern-geneva
spec:
  replicas: 3
  selector:
    matchLabels:
      app: darkoperator
      service: neural-operator-service
  template:
    metadata:
      labels:
        app: darkoperator
        service: neural-operator-service
        region: cern-geneva
    spec:
      containers:
        - 
          name: neural-operator-service
          image: darkoperator/production:v1.0.0-stable
          ports:
            - 
              containerPort: 8080
          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
              gpu: 1
            requests:
              cpu: 500m
              memory: 1Gi
          env:
            - 
              name: ENVIRONMENT
              value: production
            - 
              name: REGION
              value: cern-geneva
            - 
              name: SERVICE_NAME
              value: neural-operator-service
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullPolicy: Always