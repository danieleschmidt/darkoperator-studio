{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "darkoperator-api",
    "namespace": "darkoperator",
    "labels": {
      "app": "darkoperator-api",
      "version": "v1.0.0",
      "terragon-sdlc": "v4.0"
    }
  },
  "spec": {
    "replicas": 3,
    "selector": {
      "matchLabels": {
        "app": "darkoperator-api"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "darkoperator-api"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "darkoperator-api",
            "image": "darkoperator/api:v1.0.0",
            "ports": [
              {
                "containerPort": 8000
              }
            ],
            "env": [
              {
                "name": "ENVIRONMENT",
                "value": "production"
              },
              {
                "name": "TERRAGON_SDLC_VERSION",
                "value": "4.0"
              },
              {
                "name": "AUTO_SCALING",
                "value": "true"
              },
              {
                "name": "MONITORING_ENABLED",
                "value": "true"
              }
            ],
            "resources": {
              "requests": {
                "cpu": "500m",
                "memory": "1Gi"
              },
              "limits": {
                "cpu": "2",
                "memory": "4Gi"
              }
            },
            "livenessProbe": {
              "httpGet": {
                "path": "/health",
                "port": 8000
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 10
            },
            "readinessProbe": {
              "httpGet": {
                "path": "/ready",
                "port": 8000
              },
              "initialDelaySeconds": 5,
              "periodSeconds": 5
            }
          }
        ]
      }
    }
  }
}