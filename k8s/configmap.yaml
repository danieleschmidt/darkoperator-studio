apiVersion: v1
kind: ConfigMap
metadata:
  name: darkoperator-config
  namespace: darkoperator
data:
  config.json: |
    {
      "application": {
        "name": "DarkOperator Studio",
        "version": "1.0.0",
        "environment": "production"
      },
      "performance": {
        "max_workers": 4,
        "batch_size": 1000,
        "cache_size_mb": 2048
      },
      "monitoring": {
        "metrics_enabled": true,
        "logging_level": "INFO"
      }
    }
